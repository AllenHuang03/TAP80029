name: Deploy Flask App

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10" # Use the Python version you need

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest  # Make sure pytest is installed

      - name: Run tests
        run: pytest tests/

      - name: Run Flask App for Health Check
        run: |
          python app.py &
          sleep 5
          curl -f http://127.0.0.1:5000/health

        # Install Heroku CLI
      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install-ubuntu.sh | sh
          echo "Heroku CLI installed"

      # Set up Heroku authentication (make sure you add HEROKU_API_KEY as a secret in GitHub)
      - name: Authenticate with Heroku
        run: |
          echo "machine api.heroku.com
          login ${{ secrets.HEROKU_EMAIL }}
          password ${{ secrets.HEROKU_API_KEY }}" > ~/.netrc
          echo "machine git.heroku.com
          login ${{ secrets.HEROKU_EMAIL }}
          password ${{ secrets.HEROKU_API_KEY }}" >> ~/.netrc
          chmod 600 ~/.netrc

      - name: Set Heroku Git Remote
        run: |
          git remote add heroku https://git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git || true
          git remote set-url heroku https://git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git

      # Deploy to Heroku
      - name: Deploy to Heroku
        run: |
          git push heroku main
